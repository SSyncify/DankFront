    <script type="text/javascript">
      const spotifyURL = "https://accounts.spotify.com/authorize/?client_id="
      const scopes = ["user-read-playback-state%20", "user-read-currently-playing%20",
          "user-modify-playback-state%20","app-remote-control%20", "streaming%20", "playlist-read-collaborative%20", "playlist-modify-private%20",
          "playlist-modify-public%20","playlist-read-private%20", "user-read-birthdate%20", "user-read-email%20",
          "user-read-private%20", "user-library-read%20", "user-library-modify"]
      const redirectURL = 'http://127.0.0.1:3000/callback/redirect'
      const client_id = 'cb00645fb09c42b7b68431b639091bcf'

      function SpotifyRedirect(){
        window.location.href = spotifyURL + client_id + "&response_type=code&redirect_uri=" + redirectURL + "&scope=" + scopes.join("");
      }
    </script>
